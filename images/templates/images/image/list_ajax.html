{% load thumbnail %}

{% for image in images %}
    <div class="image">
        <a href="{{ image.get_absolute_url }}">
            {% thumbnail image.image '300x300' crop='100%' as im %}
                <a href="{{ image.get_absolute_url }}">
                    <img src="{{ im.url }}" alt="{{ image.title }}">
                </a>
            {% endthumbnail %}
        </a>
        <div class="info">
            <a href="{{ image.get_absolute_url }}" class="title">{{ image.title }}</a>
        </div>
    </div>
{% empty %}
    <p>No Bookmarked images at the moment.</p>
{% endfor %}
