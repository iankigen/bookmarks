{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address to reset your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Reset password">
    </form>
{% endblock %}
