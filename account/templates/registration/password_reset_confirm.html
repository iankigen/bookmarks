{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Reset your password</h1>
    {% if validlink %}
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Change password">
        </form>
    {% else %}
        <p>Invalid password request link. Please request a new password request.</p>
    {% endif %}
{% endblock %}
